<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carstop - Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="seccion-con-imagen">
        <header class="header">
            <h1>Carstop</h1>
        </header>

        <section class="registro-container">
            <h2>Registro de Usuario</h2>
            <form id="registro-form">
                <div class="form-group">
                    <label for="tipo_documento">Tipo de Documento:</label>
                    <select id="tipo_documento" name="tipo_documento" required>
                        <option value="" disabled selected>Seleccione un tipo de documento</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="PAS">Pasaporte</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cedula">Número de Documento:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="usuario">Nombre de Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label for="tipo_usuario">Tipo de Usuario:</label>
                    <select id="tipo_usuario" name="tipo_usuario" required>
                        <option value="" disabled selected>Seleccione un tipo de usuario</option>
                        <option value="cliente">Cliente</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <h5>Si ya tiene usuario, puede iniciar sesión en el siguiente enlace.</h5>
            <button class="login-btn" onclick="location.href='login.html'">Iniciar Sesión</button>
        </section>

        <footer class="footer">
            <p>© 2024 Carstop. Todos los derechos reservados. | Política de privacidad | Términos y condiciones</p>
        </footer>

        <script src="/js/registro.js" defer></script>
    </div>
</body>
</html>
