<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carstop - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="seccion-con-imagen">
        <header class="header">
            <h1>Carstop</h1>
        </header>

        <section class="login-container">
            <h2>Inicio de Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="usuario">Nombre de Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <h5>¿No tiene usuario? Regístrese en el siguiente enlace.</h5>
            <button class="registro-btn" onclick="location.href='registro.html'">Registrarme</button>
        </section>

        <footer class="footer">
            <p>© 2024 Carstop. Todos los derechos reservados. | Política de privacidad | Términos y condiciones</p>
        </footer>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
