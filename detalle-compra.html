<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carstop - Detalle de Compra</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <header class="header">
    <h1>Carstop</h1>    
</header>
<button  class="salir-btn" onclick="location.href='login.html'">Salir</button>


    
    <section class="detalle-compra-container">
        <h2 class="hh2">Detalle de Compra</h2>
        <div class="detalle-compra">
            <img id="imagen-vehiculo" alt="Imagen del Vehículo">
            <h3 id="nombre-vehiculo"></h3>
            <p id="precio-vehiculo"></p>
            <label for="color">Seleccione el color:</label><br>
            <select id="color" name="color">
                <option value="Rojo">Rojo</option>
                <option value="Azul">Azul</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
            </select>
            <button onclick="confirmarCompra()">Confirmar Compra</button>
        </div>
        <button class="Regresar-btn" onclick="location.href='catalogo.html'">Volver al Catálogo</button>
    </section>

  
    <footer class="footer">
        <p>© 2024 Carstop. Todos los derechos reservados. | Política de privacidad | Términos y condiciones</p>
    </footer>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                nombre: params.get('nombre'),
                precio: params.get('precio')
            };
        }

        function loadDetails() {
            const { id, nombre, precio } = getQueryParams();
            console.log(`ID: ${id}, Nombre: ${nombre}, Precio: ${precio}`);

            const imageMap = {
                1: 'img/deportivo.jpg',
                2: 'img/SUV.jpg',
                3: 'img/Volkswagen_Golf.jpg',
                4: 'img/turdratoyota.jpg',
                5: 'img/mustangshelby.jpg',
                6: 'img/mazdacx50.jpg',
                
            };

            document.getElementById('nombre-vehiculo').textContent = nombre;
            document.getElementById('precio-vehiculo').textContent = `$${precio}`;
            document.getElementById('imagen-vehiculo').src = imageMap[id];
        }

        function confirmarCompra() {
            window.location.href = 'compra.html';
        }

        window.onload = loadDetails;
    </script>
</body>
</html>
