<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carstop - Registro de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="seccion-con-imagen">
    <header class="header">
        <h1>Carstop</h1>
    </header>

   
    <section class="registro-container">
        <h2>Registro de Usuario</h2>
        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <h5>Si ya tiene usuario, puede iniciar sesión en el siguiente enlace.</h5>
        <button class="login-btn" onclick="location.href='login.html'">Iniciar Sesión</button>
    </section>

    
    <footer class="footer">
        <p>© 2024 Carstop. Todos los derechos reservados. | Política de privacidad | Términos y condiciones</p>
    </footer>

    <script>
        document.getElementById('registro-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const cedula = document.getElementById('cedula').value;
            const correo = document.getElementById('correo').value;
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;

            const datosUsuario = {
                nombre,
                cedula,
                correo,
                usuario,
                contraseña
            };

            localStorage.setItem('usuario', JSON.stringify(datosUsuario));
            alert('Registro exitoso. Ahora puede iniciar sesión.');
            window.location.href = 'login.html';
        });
    </script>
    </div>
</body>
</html>
