<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carstop - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="seccion-con-imagen">
    <header class="header">
        <h1>Carstop</h1>
    </header>

   
    <section class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <h5>¿No tiene usuario? Regístrese en el siguiente enlace.</h5>
        <button class="registro-btn" onclick="location.href='registro.html'">Registrarme</button>
    </section>

   
    <footer class="footer">
        <p>© 2024 Carstop. Todos los derechos reservados. | Política de privacidad | Términos y condiciones</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;
            const datosUsuario = JSON.parse(localStorage.getItem('usuario'));

            if (datosUsuario && datosUsuario.usuario === usuario && datosUsuario.contraseña === contraseña) {
                window.location.href = 'catalogo.html';
            } else {
                alert('Nombre de usuario o contraseña incorrectos.');
            }
        });
    </script>
    </div>
</body>
</html>
